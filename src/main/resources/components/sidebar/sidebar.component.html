<aside class="sidebar" data-sidebar>

    <div class="sidebar-info">

        <figure class="avatar-box">
            <img src="https://avatars.githubusercontent.com/u/88406384?v=4" class="rounded-img"
                 alt="Richard hanrick" width="80">
        </figure>

        <div class="info-content">
            <h1 class="name" bs:title="data.personal.fullname">{{ data.personal.fullname }}</h1>

            <p class="title">{{ data.personal.job }}</p>
        </div>

        <button class="info_more-btn" data-sidebar-btn>
            <span>Show Contacts</span>

            <ion-icon name="chevron-down"></ion-icon>
        </button>

    </div>

    <div class="sidebar-info_more">

        <div class="separator"></div>

        <ul class="contacts-list">

            <li class="contact-item">

                <div class="icon-box">
                    <ion-icon name="mail-outline"></ion-icon>
                </div>

                <div class="contact-info">
                    <p class="contact-title">Email</p>

                    <a bs:href="'mailto:'+data.personal.email"
                       class="contact-link">{{ data.personal.email }}</a>
                </div>

            </li>

            <li class="contact-item">

                <div class="icon-box">
                    <ion-icon name="phone-portrait-outline"></ion-icon>
                </div>

                <div class="contact-info">
                    <p class="contact-title">Phone</p>

                    <a bs:href="'tel:'+data.personal.phone" class="contact-link">{{ data.personal.phone }}</a>
                </div>

            </li>

            <li class="contact-item">

                <div class="icon-box">
                    <ion-icon name="calendar-outline"></ion-icon>
                </div>

                <div class="contact-info">
                    <p class="contact-title">Birthday</p>

                    <time bs:datetime="data.personal.birthday">
                        {{ data.personal.birthday }}
                    </time>
                </div>

            </li>

            <li class="contact-item">

                <div class="icon-box">
                    <ion-icon name="location-outline"></ion-icon>
                </div>

                <div class="contact-info">
                    <p class="contact-title">Location</p>

                    <address>{{ data.personal.location }}</address>
                </div>

            </li>

        </ul>

        <div class="separator"></div>

        <ul class="social-list">

            <li class="social-item">
                <a href="#" class="social-link">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>

            <li class="social-item">
                <a href="#" class="social-link">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </li>

            <li class="social-item">
                <a href="#" class="social-link">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>

        </ul>

    </div>

</aside>
